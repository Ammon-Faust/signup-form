<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left_container">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="Odin Logo" height="160">
            <h1 id="odin">ODIN</h1>
        </div>
        <p id="credit">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on 
            <a href="https://unsplash.com/">Unsplashed</a></p>
    </div>
    <div class="right_container">
        <div id="title">
            <p> This is not a real online service! You know you need something <br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="form">
            <form id="myform" name="myform">
                <h2>Let's do this!</h2>

                <div class="left">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="firstname" size="30px">
                </div>
                <div class="left">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lastname" size="30px">
                </div>
                <div class="clear">&nbsp;</div>
                <div class="left">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" size="30px">
                </div>
                <div class="left">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="tel" size="30px">
                </div>
                <div class="clear">&nbsp;</div>
                <div class="left">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" size="30px" required>
                </div>
                <div class="left">               
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password" size="30px" required>
                </div>
            </form>
        </div>
        <div class="footer">
            <input type="submit" form="myform" value="Create Account" id="submit_button">
            <p id="account">Already have an account? 
            <a id="login" href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
